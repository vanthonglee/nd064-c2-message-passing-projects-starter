apiVersion: v1
kind: Service
metadata:
  labels:
    app: udaconnect-persons-api
  name: udaconnect-persons-api
spec:
  ports:
  - name: 5000-30002
    port: 5000
    protocol: TCP
    targetPort: 5000
    nodePort: 30002
  selector:
    app: udaconnect-persons-api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udaconnect-persons-api
  name: udaconnect-persons-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udaconnect-persons-api
  template:
    metadata:
      labels:
        app: udaconnect-persons-api
    spec:
      containers:
      - image: thonglevan131/udaconnect-persons-api:latest
        name: udaconnect-persons-api
        imagePullPolicy: Always
        resources:
          limits:
            memory: "256Mi"
            cpu: "256m"
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
